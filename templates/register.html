<h4>V-blog</h4>

<h1>Sign up below</h1>

<style>
    h4{
        color: white;
        border: 2px dashed white;
        border-radius: 16px;
        width: 60px;
        padding: 4px;
        margin-top: 2px;
        margin-left: 3px;
    }
    h5{
        color: red;
    }
    body {
    width: 100%;
    height: 100vh;
    margin: 0;
    background-color: #1b1b32;
    color: #f5f6f7;
    font-family: Tahoma;
    font-size: 16px;
  }
  
  h1, p {
    margin: 1em auto;
    text-align: center;
  }
  
  form {
    width: 60vw;
    max-width: 500px;
    min-width: 300px;
    margin: 0 auto;
    padding-bottom: 2em;
  }
  
  fieldset {
    border: none;
    padding: 2rem 0;
    border-bottom: 3px solid #3b3b4f;
  }
  
  fieldset:last-of-type {
    border-bottom: none;
  }
  
  label {
    display: block;
    margin: 0.5rem 0;
  }
  
  input,
  textarea,
  select {
    margin: 10px 0 0 0;
    width: 100%;
    min-height: 2em;
  }
  
  input, textarea {
    background-color: #0a0a23;
    border: 1px solid #0a0a23;
    color: #ffffff;
  }
  
  .inline {
    width: unset;
    margin: 0 0.5em 0 0;
    vertical-align: middle;
  }
  
  input[type="submit"] {
    display: block;
    width: 60%;
    margin: 1em auto;
    height: 2em;
    font-size: 1.1rem;
    background-color: #3b3b4f;
    border-color: white;
    min-width: 300px;
  }
  
  input[type="file"] {
    padding: 1px 2px;
  }

  input[type="text"]{
    accent-color: rgb(101,143,16);
  }
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" action="register">
{% csrf_token %}

    <p>Username:</p>
<input type="text" name="username" required>
<p>E-mail:</p>
<input type="email" name="email" required>
<p>Password:</p>
<input type="password" name="password" required>
<p>Repeat Password:</p>
<input type="password" name="password2" required><br>
<input type="submit">
</form>
